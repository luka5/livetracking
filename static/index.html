<html>
  <head>
      <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
  </head>
  <body>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <script src="/leaflet-gpx/gpx.js"></script>

    <!--   TODO add dropdown with name and date, maybe with angular? -->
    <div id="mapid" style="width: 100%; height: 100%;"></div>

    <script>

        var map = L.map('mapid').setView([47.311389, 10.355833], 12);
        L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1
        }).addTo(map);

        var control = L.control.layers(null, null).addTo(map);

        function loadTracks() {
          let xhr = new XMLHttpRequest();
          xhr.open("GET", "/api/v1/tracks", true);
          xhr.onload = function() {
            let tracks = JSON.parse(xhr.response);
            addTracks(tracks);
          }
          xhr.send();
        }

        function addTracks(tracks) {
          let newestTracks = tracks.sort().reduce((res, t) => {
            let name = t.split("_")[0];
            if (!res) {
              return [t];
            }

            let previous = res[res.length - 1];
            if (previous.indexOf(name) !== -1) {
              res[res.length - 1] = t;
            } else {
              res.push(t);
            }
            return res;

          }, undefined);

          tracks.forEach((t) => {
            addTrack(t, newestTracks.indexOf(t) !== -1);
          });
        }

        function addTrack(trackKey, show) {
          const gpx = new L.GPX(`/api/v1/gpx?name=${trackKey}`, {
            async: true,
            marker_options: {
              startIconUrl: 'leaflet-gpx/pin-icon-start.png',
              endIconUrl: 'leaflet-gpx/pin-icon-end.png',
              shadowUrl: 'leaflet-gpx/pin-shadow.png'
            }
          }).on('loaded', function (e) {
            map.fitBounds(e.target.getBounds());
          });
          control.addOverlay(gpx, trackKey);

          if (show) {
            gpx.addTo(map);

            setInterval(function () {
              gpx.reload();
            }, 30000);
          }
        }

        loadTracks();
    </script>

  </body>
</html>
